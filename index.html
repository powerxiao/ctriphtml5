<!DOCTYPE html>
<html>
<head>
    <title>携程</title>
    <meta name="keywords" content="机票,飞机票,机票查询,飞机票查询,机票预订,特价机票,机票预定,打折机票">
    <meta name="description" content="123">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui"
          name="viewport">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="旅行">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="telephone=no" name="format-detection">
    <!-- UC默认竖屏 ，UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">
    <!-- QQ强制竖屏 QQ强制全屏 -->
    <meta name="x5-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-page-mode" content="app">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="http://cdn.bootcss.com/Swiper/3.3.1/css/swiper.min.css" rel="stylesheet">
    <script src="js/zepto.js" type="text/javascript"></script>
    <script src="http://cdn.bootcss.com/Swiper/3.3.1/js/swiper.min.js"></script>
</head>
<body>
<div id="search">
    <input type="text" class="searchInput" placeholder="搜索：目的地/酒店/景点/航班号"/>
</div>
<header>
    <div id="swiper">
        <div class="swiper-container swiper-container-horizontal">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="img/1.jpg"></div>
                <div class="swiper-slide"><img src="img/2.jpg"></div>
                <div class="swiper-slide"><img src="img/3.jpg"></div>
                <div class="swiper-slide"><img src="img/4.jpg"></div>
                <div class="swiper-slide"><img src="img/5.jpg"></div>
            </div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination"></div>
        </div>
    </div>
</header>
<!--导航-->
<nav class="navList">
    <div class="row">
        <div class="col col-33">
            <a href="#">酒店</a>
        </div>
        <div class="col col-33">
            <a href="#">海外酒店</a>
            <a href="#">特惠酒店</a>
        </div>
        <div class="col col-33">
            <a href="#">团购</a>
            <a href="#">客栈·公寓</a>
        </div>
    </div>

    <div class="row">
        <div class="col col-33">
            <a href="#">机票</a>
        </div>
        <div class="col col-33">
            <a href="#">火车票</a>
            <a href="#">汽车票·船票</a>
        </div>
        <div class="col col-33">
            <a href="#">国际机票</a>
            <a href="#">自驾·专车</a>
        </div>
    </div>
    <div class="row">
        <div class="col col-33">
            <a href="#">旅游</a>
        </div>
        <div class="col col-33">
            <a href="#">攻略·身边</a>
            <a href="#">特惠酒店</a>
        </div>
        <div class="col col-33">
            <a href="#">团购</a>
            <a href="#">客栈·公寓</a>
        </div>
    </div>
</nav>

<script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        autoplay: 3000,//可选选项，自动滑动
        grabCursor: true,
        loop: true
    });
</script>
</body>
</html>
